<!DOCTYPE HTML>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.w3.org/1999/xhtml" 
	layout:decorate="~{fragments/main_layout}">

<head> 
    <title>Login page</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="text-center">

	<div layout:fragment="content">

		<main class="form-signin w-100 m-auto">
			<form th:action="@{/login_user}" method="post">
				<i class="bi bi-shield-lock" style="font-size: 5rem; color: cornflowerblue;"></i>
				<h1 class="h3 mb-3 fw-normal">Sign in page</h1>

				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="login" name="login" placeholder="Login">
					<label for="login">Login</label>
				</div>
				<div class="form-floating">
					<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					<label for="password">Password</label>
				</div>

				<button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Sign in</button>
			</form>
		</main>
	</div>

</body>
</html>
